name: psychopy
channels:
- conda-forge
dependencies:
- python=3.6
- psychopy
- pip
- pip:
  - psychtoolbox
  - pygame
  - pyo
  - pyparallel; platform_system != "Windows"
  - SoundFile; platform_system == "Windows"
  - websocket_client
  - dataclasses
  - numpy
  - zarr
  - mcculw
  - natsort
  - autopep8
  - scikit-image
  - -e ./fitzpsychopy
  - -e ./triggers
  